<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Repas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        button {
            background-color: #bb86fc;
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a174e8;
        }
        #mealResult {
            margin: 20px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #bb86fc;
        }
        .meal-history {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }
        .meal-history h3 {
            color: #bb86fc;
        }
        #historyList {
            color: #e0e0e0;
        }
        h1, h2 {
            color: #bb86fc;
        }
        .add-meal-form {
            margin-top: 30px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3d3d3d;
            color: #e0e0e0;
            width: 60%;
            max-width: 300px;
        }
        input[type="text"]:focus {
            outline: 2px solid #bb86fc;
        }
        .meal-list {
            margin-top: 20px;
            text-align: left;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
        }
        .meal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin: 5px 0;
        }
        .delete-btn {
            background-color: #cf6679;
            padding: 5px 10px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #b4424f;
        }
        .icon {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Que manger ce soir ? üçΩÔ∏è</h1>
        <div class="icon">‚ùìüçΩÔ∏è</div>
        <button onclick="generateMeal()">G√©n√©rer un repas</button>
        <div id="mealResult">Cliquez sur le bouton pour obtenir une suggestion</div>
        
        <div class="meal-history">
            <h3>Derni√®res suggestions :</h3>
            <ul id="historyList"></ul>
        </div>

        <div class="add-meal-form">
            <h2>Ajouter un nouveau repas</h2>
            <input type="text" id="newMeal" placeholder="Entrez un nouveau repas">
            <button onclick="addMeal()">Ajouter</button>
        </div>

        <div class="meal-list">
            <h2>Liste des repas disponibles</h2>
            <div id="mealsList"></div>
        </div>
    </div>

    <script>
        let meals = [
            "P√¢tes carbonara",
            "Poulet r√¥ti et l√©gumes",
            "Quiche lorraine",
            "Salade compos√©e",
            "Pizza maison",
            "Soupe de l√©gumes",
            "Gratin dauphinois",
            "Saumon grill√©",
            "Ratatouille",
            "Couscous",
            "Omelette aux champignons",
            "Risotto aux l√©gumes",
            "Lasagnes",
            "Curry de l√©gumes",
            "Burger maison",
            "Tartine avocat-≈ìuf",
            "Wrap au poulet",
            "Poisson en papillote",
            "B≈ìuf bourguignon",
            "Tarte aux l√©gumes"
        ];

        const history = [];
        const maxHistory = 5;

        function generateMeal() {
            if (meals.length === 0) {
                document.getElementById('mealResult').textContent = "Ajoutez d'abord des repas √† la liste !";
                return;
            }
            const randomIndex = Math.floor(Math.random() * meals.length);
            const meal = meals[randomIndex];
            document.getElementById('mealResult').textContent = meal;
            
            history.unshift(meal);
            if (history.length > maxHistory) {
                history.pop();
            }
            
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach(meal => {
                const li = document.createElement('li');
                li.textContent = meal;
                historyList.appendChild(li);
            });
        }

        function addMeal() {
            const newMealInput = document.getElementById('newMeal');
            const mealName = newMealInput.value.trim();
            
            if (mealName && !meals.includes(mealName)) {
                meals.push(mealName);
                newMealInput.value = '';
                updateMealsList();
            }
        }

        function deleteMeal(index) {
            meals.splice(index, 1);
            updateMealsList();
        }

        function updateMealsList() {
            const mealsList = document.getElementById('mealsList');
            mealsList.innerHTML = '';
            
            meals.forEach((meal, index) => {
                const div = document.createElement('div');
                div.className = 'meal-item';
                div.innerHTML = `
                    <span>${meal}</span>
                    <button class="delete-btn" onclick="deleteMeal(${index})">Supprimer</button>
                `;
                mealsList.appendChild(div);
            });
        }

        // Ajout d'un gestionnaire d'√©v√©nement pour la touche Entr√©e
        document.getElementById('newMeal').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMeal();
            }
        });

        // Afficher la liste initiale des repas
        updateMealsList();
    </script>
</body>
</html>
